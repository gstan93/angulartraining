<!DOCTYPE html>
<html data-ng-app="customersApp">
<head>
    <title>Customer Manager</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/animations.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
    <link href="Content/bootstrap.icon-large.min" rel="stylesheet" />
</head>
<body>
    <header class="navbar navbar-inner navbar-fixed-top">
        <nav class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">
                    <img src="Content/images/people.png" alt="logo">
                    <span class="appTitle">People Manager</span>
                </a>
            </div>
            <div class="nav-container">
                <ul class="nav navbar-nav nav-pills navBarPadding"
                    data-menu-highlighter data-highlight-class-name="active">
                    <li><a href="">Customers</a></li>
                    <li><a href="">Orders</a></li>
                    <li><a href="">About</a></li>
                    <li id="nav-login">
                        <a data-href="">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="view" style="margin-top:80px">
        <div class="container">
            <header>
                <h3><span class="glyphicon glyphicon-lock"></span> Login</h3>
            </header>
            <form name="loginForm" novalidate>
                <div class="login">
                    <div class="row">
                        <div class="col-md-2">
                            Email:
                        </div>
                        <div class="col-md-10">
                            <input type="email" name="email" class="form-control" required />
                            <span class="errorMessage">
                                Email is required
                            </span>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-2">
                            Password:
                        </div>
                        <div class="col-md-10">
                            <input type="password" name="password" class="form-control" required />
                            <span class="errorMessage">
                                Password is required
                            </span>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </div>
                    </div>
                    <br />
                    <div class="statusRow">
                        <br />
                        <div class="label label-important">
                            <span class="glyphicon glyphicon-thumbs-down icon-white"></span>&nbsp;&nbsp;Error
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner footer">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="col-md-12">
                                Created by <a href="http://twitter.com/DanWahlin" target="_blank">Dan Wahlin</a>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
