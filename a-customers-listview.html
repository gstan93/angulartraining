<!DOCTYPE html>
<html data-ng-app="customersApp">
<head>
    <title>Customer Manager</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/animations.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
    <link href="Content/bootstrap.icon-large.min" rel="stylesheet" />
</head>
<body>
    <header class="navbar navbar-inner navbar-fixed-top">
        <nav class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    <img src="Content/images/people.png" alt="logo">
                    <span class="appTitle">People Manager</span>
                </a>
            </div>
            <div class="nav-container">
                <ul class="nav navbar-nav nav-pills navBarPadding"
                    data-menu-highlighter data-highlight-class-name="active">
                    <li><a href="#/customers">Customers</a></li>
                    <li><a href="#/orders">Orders</a></li>
                    <li><a href="#/about">About</a></li>
                    <li id="nav-login">
                        <a data-href="#/login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="slide-animation-container">
        <div data-ng-view id="ng-view" class="slide-animation">
            <div class="customers view indent">
                <div class="container">
                    <header>
                        <h3><span class="glyphicon glyphicon-user"></span> Customers</h3>
                    </header>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="navbar">
                                <ul class="nav navbar-nav">
                                    <li class="toolbaritem active">
                                        <a>
                                            <span class="glyphicon glyphicon-th-large"></span> Card View
                                        </a>
                                    </li>
                                    <li class="toolbaritem">
                                        <a>
                                            <span class="glyphicon glyphicon-align-justify"></span> List View
                                        </a>
                                    </li>
                                    <li class="toolbaritem">
                                        <a>
                                            <span class="glyphicon glyphicon-plus"></span> Add Customer
                                        </a>
                                    </li>
                                </ul>
                                <form class="navbar-form navbar-right">
                                    <div class="form-group">
                                        <label class="navbarText col-sm-2">Filter:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="novalidate form-control" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row gridContainer customersTable show-hide-animation">
                            <div class="col-md-10">
                                <div>
                                    <table class="table table-striped table-condensed">
                                        <thead>
                                            <tr>
                                                <th>&nbsp;</th>
                                                <th>Name</th>
                                                <th>Location</th>
                                                <th>Orders</th>
                                                <th>&nbsp;</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="repeat-animation">
                                                <td><a href=""><img src="Content/images/male.png" class="cardImage" alt="Customer Image" /></a></td>
                                                <td><a href="">Chuck Norris</a></td>
                                                <td>New York, New York</td>
                                                <td>
                                                    <a href="" class="btn-link">
                                                        8<span>
                                                            Orders
                                                        </span>
                                                    </a>
                                                </td>
                                                <td><button class="btn btn-danger" data-ng-click="vm.deleteCustomer(customer.id)">Delete</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row show-hide-animation">
                            <div class="col-span-12">
                                <h4>No customers found</h4>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row show-hide-animation">
                            <div class="col-md-12">
                                <div class="pagination-sm"></div>
                                <h5>Showing 5 of 10 total customers</h5>
                            </div>
                        </div>
                    </div>
                    <br /><br /><br />
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="navbar navbar-fixed-bottom">
                <div class="navbar-inner footer">
                    <div class="container">
                        <footer>
                            <div class="row">
                                <div class="col-md-12">
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
