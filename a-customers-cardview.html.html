<!DOCTYPE html>
<html data-ng-app="customersApp">
<head>
    <title>Customer Manager</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/animations.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
    <link href="Content/bootstrap.icon-large.min" rel="stylesheet" />
</head>
<body>
    <header class="navbar navbar-inner navbar-fixed-top">
        <nav class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    <img src="Content/images/people.png" alt="logo">
                    <span class="appTitle">People Manager</span>
                </a>
            </div>
            <div class="nav-container">
                <ul class="nav navbar-nav nav-pills navBarPadding"
                    data-menu-highlighter data-highlight-class-name="active">
                    <li><a href="#/customers">Customers</a></li>
                    <li><a href="#/orders">Orders</a></li>
                    <li><a href="#/about">About</a></li>
                    <li id="nav-login">
                        <a data-href="#/login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="slide-animation-container">
        <div data-ng-view id="ng-view" class="slide-animation">
            <div class="customers view indent">
                <div class="container">
                    <header>
                        <h3><span class="glyphicon glyphicon-user"></span> Customers</h3>
                    </header>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="navbar">
                                <ul class="nav navbar-nav">
                                    <li class="toolbaritem active">
                                        <a>
                                            <span class="glyphicon glyphicon-th-large"></span> Card View
                                        </a>
                                    </li>
                                    <li class="toolbaritem">
                                        <a>
                                            <span class="glyphicon glyphicon-align-justify"></span> List View
                                        </a>
                                    </li>
                                    <li class="toolbaritem">
                                        <a>
                                            <span class="glyphicon glyphicon-plus"></span> Add Customer
                                        </a>
                                    </li>
                                </ul>
                                <form class="navbar-form navbar-right">
                                    <div class="form-group">
                                        <label class="navbarText col-sm-2">Filter:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="novalidate form-control" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row cardContainer show-hide-animation">
                            <div class="col-sm-6 col-md-4 col-lg-3 vm.cardAnimationClas">
                                <div class="card">
                                    <button class="btn close cardClose" title="Delete Customer">&times;</button>
                                    <div class="cardHeader"><a href="" class="white">Chuck Norris<i class="icon-edit icon-white editIcon"></i></a></div>
                                    <div class="cardBody">
                                        <div class="clearfix">
                                            <div class="pull-left cardBodyLeft">
                                                <a href="" class="white"><img src="Content/images/male.png" class="cardImage" /></a>
                                            </div>
                                            <div class="pull-left cardBodyRight">
                                                <div class="cardBodyContent">New York, New York</div>
                                                <div>
                                                    <a href="" class="btn-link">
                                                        8<span>Orders</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3 vm.cardAnimationClas">
                                <div class="card">
                                    <button class="btn close cardClose" title="Delete Customer">&times;</button>
                                    <div class="cardHeader"><a href="" class="white">Delta Force<i class="icon-edit icon-white editIcon"></i></a></div>
                                    <div class="cardBody">
                                        <div class="clearfix">
                                            <div class="pull-left cardBodyLeft">
                                                <a href="" class="white"><img src="Content/images/female.png" class="cardImage" /></a>
                                            </div>
                                            <div class="pull-left cardBodyRight">
                                                <div class="cardBodyContent">Las Vegas,Las Vegas</div>
                                                <div>
                                                    <a href="" class="btn-link">
                                                        1<span>Order</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                                <a href="#/customerorders/{{customer.id}}" class="btn-link">

                </div>

                <div class="container">
                    <div class="row show-hide-animation">
                        <div class="col-span-12">
                            <h4>No customers found</h4>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row show-hide-animation">
                        <div class="col-md-12">
                            <div class="pagination-sm"></div>
                            <h5>Showing 5 of 10 total customers</h5>
                        </div>
                    </div>
                </div>
                <br /><br /><br />
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner footer">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="col-md-12">
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
